steps:

- label: run-lint-and-specs-ruby-2.4
  command:
    - bundle install --jobs=7 --retry=3 --without docs debug
    - bundle exec rake
  expeditor:
    executor:
      docker:
        image: ruby:2.4-stretch

- label: run-lint-and-specs-ruby-2.5
